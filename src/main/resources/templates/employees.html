<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container mx-auto px-4 py-8">
<h1 class="text-3xl font-bold mb-4">Employee Management</h1>
<table class="w-full border">
    <thead>
    <tr>
        <th class="p-2 border">ID</th>
        <th class="p-2 border">Email</th>
        <th class="p-2 border">Employee Code</th>
        <th class="p-2 border">Image URL</th>
        <th class="p-2 border">Job Title</th>
        <th class="p-2 border">Name</th>
        <th class="p-2 border">Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td class="p-2 border" th:text="${employee.id}"></td>
        <td class="p-2 border" th:text="${employee.email}"></td>
        <td class="p-2 border" th:text="${employee.employee_code}"></td>
        <td class="p-2 border" th:text="${employee.image_url}"></td>
        <td class="p-2 border" th:text="${employee.job_title}"></td>
        <td class="p-2 border" th:text="${employee.name}"></td>
        <td class="p-2 border" th:text="${employee.phone}"></td>
    </tr>
    </tbody>
</table>

<div class="mt-8">
    <h2 class="text-xl font-bold mb-2">Add New Employee</h2>
    <form th:action="@{/employee}" th:object="${newEmployee}" method="post">
        <div class="mb-2">
            <label class="block">Email:</label>
            <input type="email" class="w-full rounded border px-2 py-1" th:field="*{email}" required>
        </div>
        <div class="mb-2">
            <label class="block">Employee Code:</label>
            <input type="number" class="w-full rounded border px-2 py-1" th:field="*{employee_code}" required>
        </div>
        <div class="mb-2">
            <label class="block">Image URL:</label>
            <input type="text" class="w-full rounded border px-2 py-1" th:field="*{image_url}">
        </div>
        <div class="mb-2">
            <label class="block">Job Title:</label>
            <input type="text" class="w-full rounded border px-2 py-1" th:field="*{job_title}">
        </div>
        <div class="mb-2">
            <label class="block">Name:</label>
            <input type="text" class="w-full rounded border px-2 py-1" th:field="*{name}" required>
        </div>
        <div class="mb-2">
            <label class="block">Phone:</label>
            <input type="text" class="w-full rounded border px-2 py-1" th:field="*{phone}">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Add</button>
    </form>
    <p th:text="${error}" style="color: red;" class="mt-2"></p>
</div>
</body>
</html>
